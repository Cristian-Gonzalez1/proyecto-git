    <div class="cuerpocontacto">

        <div class="cuerpocontacto">

    <div class="cuerpocontacto">
           <label for="mail"><h2>Correo electrónico:</h2></label>

           <input type="msg" id="number" name="user_number">
        </div>
        <div>
            <label for="asunto"><h2>Asunto del mensaje</h2></label> 
                <select name="asunto" id="asunto">
                    <option value="">Mensaje</option>    
                    <option value="">Reclamo</option>    
                    <option value="">Saludo</option> 
                    <option value="">Otro</option>         
                </select>
        </div>
        <div class="cuerpocontacto">
            <label for="Mensaje"><h2>Mensaje</h2></label>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>     
        </div>
    <div class="cuerpocontacto">
        <label for="noticias"> Desea recibir noticias?</label> 
        <input type="checkbox" name="noticias" id="noticias" class="checkbox"> 
    </div>
